  print-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Print hello"
          command: "echo hello"

  print-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Print world"
          command: "echo world"

  print-name:
    docker: cimg/base:stable
    steps:
      - checkout
      - run: echo "<< PIPELINE_ENV_USER_NAME >>"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      # - say-hello
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-name
        
